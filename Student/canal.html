<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-buttons slot="end">
                    <ion-button fill="solid" >
                      Profil
                      <ion-icon slot="start" name="person"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                <ion-buttons slot="start">
                    <ion-menu-button auto-hide="false"></ion-menu-button>
                  </ion-buttons>
                  <ion-buttons slot="primary">
                    <ion-button fill="solid" >
                      Conversation
                      <ion-icon slot="start" name="chatbubbles"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                <ion-title>App Name</ion-title>
                <ion-buttons slot="primary">
                  <ion-button fill="solid" >
                    Assignments
                    <ion-icon slot="start" name="clipboard"></ion-icon>
                  </ion-button>
                </ion-buttons>
                <ion-buttons slot="primary">
                    <ion-button fill="solid" color="medium">
                      <ion-icon slot="start" name="book"></ion-icon>
                      Files
                    </ion-button>
                  </ion-buttons>
              </ion-toolbar>
        </ion-header>
        <ion-content >
            
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Canal 1 Files</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-card>
                                    <ion-item>
                                      <ion-icon name="book" slot="start"></ion-icon>
                                      <ion-card-title>File 1</ion-card-title>
                                      <ion-button fill="outline" color="medium" slot="end">View</ion-button>
                                      <ion-button fill="outline" slot="end">Download</ion-button>
                                    </ion-item>
                                  
                                    <ion-card-content>
                                        <ion-card-subtitle>29-09-2020</ion-card-subtitle>
                                    </ion-card-content>
                                  </ion-card>
                                  
                                  <ion-card>
                                    <ion-item>
                                      <ion-icon name="book" slot="start"></ion-icon>
                                      <ion-card-title>File 2</ion-card-title>
                                      <ion-button fill="outline" color="medium" slot="end">View</ion-button>
                                      <ion-button fill="outline" slot="end">Download</ion-button>
                                    </ion-item>
                                  
                                    <ion-card-content>
                                        <ion-card-subtitle>29-09-2020</ion-card-subtitle>
                                    </ion-card-content>
                                  </ion-card>
                                  
                                  <ion-card>
                                    <ion-item>
                                      <ion-icon name="book" slot="start"></ion-icon>
                                      <ion-card-title>File 3</ion-card-title>
                                      <ion-button fill="outline" color="medium" slot="end">View</ion-button>
                                      <ion-button fill="outline" slot="end">Download</ion-button>
                                    </ion-item>
                                  
                                    <ion-card-content>
                                        <ion-card-subtitle>29-09-2020</ion-card-subtitle>
                                    </ion-card-content>
                                  </ion-card>
                                
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
               
            </ion-grid>
            
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
