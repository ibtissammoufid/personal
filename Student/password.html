<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar color="secondary">
            <ion-buttons slot="end">
                <ion-button fill="solid" >
                  Profil
                  <ion-icon slot="start" name="person"></ion-icon>
                </ion-button>
              </ion-buttons>
            <ion-buttons slot="start">
                <ion-menu-button auto-hide="false"></ion-menu-button>
              </ion-buttons>
              
            <ion-title>App Name</ion-title>
            
            <ion-buttons slot="primary">
                <ion-button fill="outline" >
                  <ion-icon slot="start" name="log-out"></ion-icon>
                  Log out
                </ion-button>
              </ion-buttons>

             

          </ion-toolbar>
        </ion-header>
        <ion-content >
            <ion-grid>

                <ion-row>
                  <ion-col  size="4" >
                    <ion-card>
                      <ion-item href="#" class="ion-activated" >
                        <ion-icon name="information-circle" slot="start"></ion-icon>
                        <ion-label >Personal Information</ion-label>
                      </ion-item>
                    
                      <ion-item href="#">
                        <ion-icon name="Notifications" slot="start"></ion-icon>
                        <ion-label>Notifications</ion-label>
                      </ion-item>
                    
                      <ion-item class="ion-activated">
                        <ion-icon name="school" slot="start"></ion-icon>
                        <ion-label>Canals</ion-label>
                      </ion-item>
                      <ion-item class="ion-activated" color="Danger">
                        <ion-icon name="key" slot="start"></ion-icon>
                        <ion-label>Change Password</ion-label>
                      </ion-item>
                    
                      <ion-item>
                        <ion-icon name="help-circle" slot="start"></ion-icon>
                        <ion-label>Help</ion-label>
                      </ion-item>
                    </ion-card>
                  </ion-col>
                  <ion-col  size="8" >
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Change the password</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Current Password </ion-label>
                                <ion-input type="text" id="input-reason"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label position="floating">New Password</ion-label>
                                <ion-input type="text" id="input-reason"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Confirm New Password</ion-label>
                                <ion-input type="text" id="input-reason"></ion-input>
                            </ion-item>
                            

                         

                            <div class="ion-margin-vertical ion-text-right">
                                <ion-button fill="outline" color="danger" id="btn-cancel">
                                    <ion-icon name="close" slot="start"></ion-icon>Cancel</ion-button>
                                <ion-button id="btn-confirm">
                                    <ion-icon name="checkmark" slot="start"></ion-icon>Eddit</ion-button>
                            </div>
                            
                        </ion-card-content>
                    </ion-card>
                  </ion-col>
                
                </ion-row>
                
              </ion-grid>
            
            
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
